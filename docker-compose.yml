version: '3.8'

services:
  user-service:
    build: ./user-service
    ports:
      - "50051:50051"

  board-service:
    build: ./board-service
    ports:
      - "50052:50052"

  frontend:
    build: ./frontend
    ports:
      - "3000:80"

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
